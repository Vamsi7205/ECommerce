            function sendData(email,pwd,profileType){
                var xhr = new XMLHttpRequest();
                var data = {"email":email,"password":pwd, "profileType":profileType};
                var url = "/loginHome"; 

                xhr.open("POST",url,true);    
                xhr.setRequestHeader("Content-Type","application/json");

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        console.log(this.responseText);
                        if(this.responseText == "Success"){
                            // window.location="http://localhost:1111/home";
                            document.getElementById("loginForm").submit();
                        }
                        document.getElementById("errorMsg4").innerHTML = this.responseText;
                        document.getElementById("errorMsg4").style.display = "block";
                    }
                };
                xhr.send(JSON.stringify(data));
