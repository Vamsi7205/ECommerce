<html>
    <head>
        <style>
            #qrcode {
  width: 160px;
  height: 160px;
  margin-top: 15px;
}
        </style>
    </head>
    <body>
      
        <h2 id="id">vamsi</h2>
        <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    
        <div id="qrcode"></div>
        <a id='qrdl' hidden>Download</a>
    </body>
   
    <Script>


const generateURL = ({ amount, name, upi }) => {
  return `upi://pay?pa=${upi}&pn=${name}&am=${amount}&cu=INR`;
};

function createQRCode(amount) {
    let name="Vamsi ECommerce";
    let upi="vamsi7205@ybl";
  const url = generateURL({ amount, name, upi });
  var qrcode = new QRCode("qrcode", {
    text:"Order",
    width: 128,
    height: 128,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });
  qrcode.makeCode(url);
}
createQRCode();
    </Script>
</html>
