        function addItems(items, low, high) {
            var final = "";
            for (item of items) {
                let price = (1-(0.01*item.discount))*item.price;
                let discountedPrice =  (Math.round(price * 100) / 100).toFixed(2);
                if (discountedPrice >= low && discountedPrice <= high && item.discount>=10) {
                    let temp = `<div class="row">
                                    <a href=${item.link}>
                                    <div class="column left" style="background-color:"white";">
                                    <img  id="image" src=${item.Image}></a>
                                    </div>
                                    <div class="column right" >
                                    <p id= >${item.desc}</p>
                                    <p id= "price">RS <del>${item.price}</del></p>
                                    <p id= "discount">-${item.discount}% RS  ${discountedPrice}</p>
                                    </div>
                                </div>`

                    final += temp;
                }
            }
            if (final == "")
                final = `<h2>No Items on this category</h2>`;
            return final;
        }
