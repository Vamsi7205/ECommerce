<!DOCTYPE html>

<head>
  <title>Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <style>
    
    #outerDiv {
      overflow: auto;
      white-space: nowrap;
      background-color: white;
    

    }
    #header {
      width: 100%;
      position: fixed;
      z-index:100;
    } #cartImage {
      height: 40px;
      width: 40px;
      padding-left: 10px;
    }
    
.field {
  margin-bottom: 25px;
}
.field.full {
  width: 100%;
}
.field.half {
  width: calc(50% - 12px);
}
.field label {
  display: block;
  text-transform: uppercase;
  font-size: 12px;
  margin-bottom: 8px;
}
.field input {
  padding: 12px;
  border-radius: 6px;
  border: 2px solid #e8ebed;
  display: block;
  font-size: 14px;
  width: 100%;
  box-sizing: border-box;
}
.field input:placeholder {
  color: #e8ebed !important;
}
.flex {
  display: flex;
  flex-direction: row wrap;
  align-items: center;
}
.flex.justify-space-between {
  justify-content: space-between;
}
.card {
  padding: 50px;
  margin: 50px auto;
  max-width: 850px;
  background: #fff;
  border-radius: 6px;
  box-sizing: border-box;
  box-shadow: 0px 24px 60px -1px rgba(37,44,54,0.14);
}
.card .container {
  max-width: 700px;
  margin: 0 auto;
}
.card .card-title {
  margin-bottom: 50px;
}
.card .card-title h2 {
  margin: 0;
}
.card .card-body .payment-type,
.card .card-body .payment-info {
  margin-bottom: 25px;
}
.card .card-body .payment-type h4 {
  margin: 0;
}
.card .card-body .payment-type .types {
  margin: 25px 0;
}
.card .card-body .payment-type .types .type {
  width: 30%;
  position: relative;
  background: #f2f4f7;
  border: 2px solid #e8ebed;
  padding: 25px;
  box-sizing: border-box;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
  transition: all 0.5s ease;
}
.card .card-body .payment-type .types .type:hover {
  border-color: #28333b;
}
.card .card-body .payment-type .types .type:hover .logo,
.card .card-body .payment-type .types .type:hover p {
  color: #28333b;
}
.card .card-body .payment-type .types .type.selected {
  border-color: #40b3ff;
  background: rgba(64,179,255,0.1);
}
.card .card-body .payment-type .types .type.selected .logo {
  color: #40b3ff;
}
.card .card-body .payment-type .types .type.selected p {
  color: #28333b;
}
.card .card-body .payment-type .types .type.selected::after {
  content: '\f00c';
  font-family: 'Font Awesome 5 Free';
  font-weight: 900;
  position: absolute;
  height: 40px;
  width: 40px;
  top: -21px;
  right: -21px;
  background: #fff;
  border: 2px solid #40b3ff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card .card-body .payment-type .types .type .logo,
.card .card-body .payment-type .types .type p {
  transition: all 0.5s ease;
}
.card .card-body .payment-type .types .type .logo {
  font-size: 48px;
  color: #8a959c;
}
.card .card-body .payment-type .types .type p {
  margin-bottom: 0;
  font-size: 10px;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 0.5px;
  color: #8a959c;
}
.card .card-body .payment-info .column {
  width: calc(50% - 25px);
}
.card .card-body .payment-info .title {
  display: flex;
  flex-direction: row;
  align-items: center;
}
.card .card-body .payment-info .title .num {
  height: 24px;
  width: 24px;
  border-radius: 50%;
  border: 2px solid #40b3ff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-right: 12px;
  font-size: 12px;
}
.button {
  text-transform: uppercase;
  font-weight: 600;
  font-size: 12px;
  letter-spacing: 0.5px;
  padding: 15px 25px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.5s ease;
  background: transparent;
  border: 2px solid transparent;
}
.button.button-link {
  padding: 0 0 2px;
  margin: 0 25px;
  border-bottom: 2px solid rgba(64,179,255,0.5);
  border-radius: 0;
  opacity: 0.75;
}
.button.button-link:hover {
  border-bottom: 2px solid #40b3ff;
  opacity: 1;
}
.button.button-primary {
  background: #40b3ff;
  color: #fff;
}
.button.button-primary:hover {
  background: #218fd9;
}
.button.button-secondary {
  background: transparent;
  border-color: #e8ebed;
  color: #8a959c;
}
.button.button-secondary:hover {
  border-color: #28333b;
  color: #28333b;
}
body {
   
  background-color: rgb(238, 237, 233);
    }
    #upiLogo {
        width: 80px;
        height: 80px;
    }
    
#steps {
  font-size: 20px;
  font-weight: 400;
}
  </style>

<div id ="header"></div>
</head>

<body>
<div id ="outerDiv">
  <article class="card">
    <div class="container">
      <div class="card-title">
        <h2>Payments</h2>
      </div>
      <div class="card-body">
        <div class="payment-type">
          <h4>Choose payment method below</h4>
          <div class="types flex justify-space-between">
            <div class="type">
              <a href="paymentstatic.html">
              <div class="logo">
                <i class="far fa-credit-card"></i>
              </div>
              <div class="text">
                <p>Pay with Credit Card</p>
              </div>
              </a>
            </div>
            <div class="type selected">
              <a href="upi.html">
              <div class="logo">
                <img src="upilogo.jpg" id ="upiLogo" class="fab fa-paypal">
              </div>
              <div class="text">
                <p>Pay with UPI QR Code</p>
              </div>
            </a>
            </div>
            <div class="type">
              <div class="logo">
                <i class="fab fa-amazon"></i>
              </div>
              <div class="text">
                <p>Pay with Amazon</p>
              </div>
            </div>
          </div>
        </div>
        <div class="payment-info flex justify-space-between">
          <div class="column billing">
            <div class="column billing">
              <div class="title">
                <h4 id="head">Steps</h4>
              </div>
              <div class="field full">
                <h2 id ="steps">1. Open any UPI App</h2>
              </div>
              <div class="field full">
                <h2  id ="steps">2. Scan the QR Code</h2>
              </div>
              <div class="field full">
              <h2  id ="steps">3. Pay the money</h2>
              </div>
            </div>
          </div>
          <div class="column shipping">
            <div id="inner">
              <div id="qrcode"></div>
              <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>

            </div>
          </div>
        </div>
      </div>
      <div class="card-actions flex justify-space-between">
        <div class="flex-start">
                    <a class="button button-link" href="home.html">Back to Store</a>
        </div>
        <div class="flex-end">
                 <a class="button button-link" href="cart.html">Back to Cart</a>
        </div>
      </div>
    </div>
    
  </article>
  <div id ="footer"></div>
</div>
  <script>
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    
  const generateURL = ({ amount, name, upi }) => {
      return `upi://pay?pa=${upi}&pn=${name}&am=${amount}&cu=INR`;
    };
  
    function createQRCode() {
    
      let name = "Vamsi Ecommerce";
      let amount = sessionStorage.getItem("total");
      let upi = "vamsi7205@ybl";
      const url = generateURL({ amount, name, upi });
      var qrcode = new QRCode("qrcode", {
        text: "Order",
        width: 228,
        height: 228,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      }); 
      qrcode.makeCode(url);
      

    }
    createQRCode();
</script>
</body>

</html>
